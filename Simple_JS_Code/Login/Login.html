<body>
    <!-- ---------------------- Problem 1 ----------------------- -->
    <h1>Welcome</h1>
    <br>
    <script>
        var Query_String= decodeURIComponent(location.search)
        var Splited_Array = Query_String.split('&')
        var Arr=[]
        for(var i = 0 ; i<Splited_Array.length;i++)
        {
            Arr = Splited_Array[i].split('=')
            if(i==0)
            {
            document.write(` Your User Name Is : ${Arr[1]}</br>`)
            }
            else
            {
            document.write(` Your Password Is : ${Arr[1]}`)    
            }
        }
        
    </script>
</body>
